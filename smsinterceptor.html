<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFA</title>
    <style>
        /* CSS-styling voor het Sudoku-paneel */
        body {
            background-color: #000;
            color: #0F0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .sudoku-container {
            display: inline-block;
            background-color: #222;
            border: 2px solid #0F0;
            padding: 10px;
            border-radius: 10px;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-gap: 5px;
            margin-top: 10px;
        }

        .sudoku-cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            line-height: 40px;
            background-color: #333;
            border: 1px solid #0F0;
            border-radius: 5px;
        }

        .sudoku-cell input {
            width: 100%;
            height: 100%;
            font-size: 20px;
            text-align: center;
            background-color: #333;
            color: #0F0;
            border: none;
            outline: none;
        }

        .sudoku-cell.correct {
            background-color: #008000;
        }

        button {
            background-color: #008000;
            color: #000;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>SMS Code MFA Interceptor</h1>
    <div class="sudoku-container">
        <div class="sudoku-grid">
            <!-- Sudoku-puzzel (vul de lege cellen in) -->
            <div class="sudoku-cell">5</div>
            <div class="sudoku-cell">6</div>
            <div class="sudoku-cell">11</div>
            <div class="sudoku-cell">17</div>
            <div class="sudoku-cell">28</div>
            <div class="sudoku-cell"><input type="number" min="1" max="99" step="1" value=""></div>

       
        </div>
        <button id="checkButton">Verify code</button>
    </div>
    <script>
      // JavaScript om de Sudoku-puzzel op te lossen en de code te genereren
document.getElementById('checkButton').addEventListener('click', function () {
    // Haal alle Sudoku-cellen op
    const sudokuCells = document.querySelectorAll('.sudoku-cell input');
    
    // Maak een array om de waarden van de cellen op te slaan
    const cellValues = [];
    
    // Vul de cellValues-array met de waarden van de cellen
    sudokuCells.forEach(function (cell) {
        cellValues.push(cell.value);
    });

    // Sudoku-regels controleren
    if (isSudokuSolved(cellValues)) {
        // Als de Sudoku correct is opgelost, genereer de code
        alert('Correct ,the MFA code is: 7490');
    } else {
     
        alert('Incorrect, try again.');
    }
});

// Functie om te controleren of de Sudoku correct is opgelost
function isSudokuSolved(values) {
    
    
        if (values[0] !== '45') {
            return false;
       
    }
return true; 



    }
    </script>
</body>
</html>
